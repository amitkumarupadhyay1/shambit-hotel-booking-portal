version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shambit-postgres
    environment:
      POSTGRES_DB: shambit_db
      POSTGRES_USER: shambit_user
      POSTGRES_PASSWORD: shambit_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shambit_user -d shambit_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: shambit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data: